{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
  
    <input type="submit" value="Submit">
  </form>
  {% else %}
  <a href="{% url 'login' %}">
      <img src="https://i.pinimg.com/564x/82/91/9f/82919f7871b92a0ec0a19eb565676732.jpg "></img>
  </a>
  
{% endif %}
{% endblock %}
