{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>Category: {{ story.display_category }}</h4>
    <a href="{% url 'users:user-detail' story.author.pk %}">   
    <h4> {{ story.author }}</h4></a>
    <div id="story-content">
        <img src = {{ story.image_url }}>
        {{ story.content|linebreaks }}
    </div>
</div>
{% if story.author.id == user.id %}
<div>
    <a href="{% url 'news:story_update' story.id %}"><button>Update</button></a>
</div>
{% endif %}

{% endblock %}
