{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
    {% else %}
        <h4>You must be logged in to post stories</h4>
        <a href="{% url 'users:create-account' %}"><button>Sign Up</button></a>
        <a href="{% url 'login' %}"><button>Login</button></a>
        
        
    {% endif %}

{% endblock %}
